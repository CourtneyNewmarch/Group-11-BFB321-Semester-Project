<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pharmacy Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
    <header>
         <nav class="navbar navbar-expand-lg bg-white navbar-light shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold fs-4" href="Frontpage.html">
                <i class="bi bi-house-door-fill me-2 text-primary"></i> LogiTrack
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link fw-medium" href="Frontpage.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active fw-medium" href="pharmacyLogin.html">Pharmacy Portal</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-medium" href="medicalStaffLogin.html">Medical Staff Portal</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-medium" href="customerLogin.html">Customer Portal</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    </header>

    <main class="container mt-5" role="main">
        <section class="row justify-content-center" aria-labelledby="login-heading">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow">
                    <div class="card-body">
                        <header class="text-center mb-4">
                            <i class="bi bi-box-arrow-in-right text-primary fs-1" aria-hidden="true"></i>
                            <h1 id="login-heading" class="mt-3 h3">Pharmacy Login</h1>
                            <p class="text-muted">Sign in to your account</p>
                        </header><br>

                        <form role="form" aria-labelledby="login-heading">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <div class="input-group">
                                    <span class="input-group-text" aria-hidden="true">
                                        <i class="bi bi-envelope"></i>
                                    </span>
                                    <input type="email" class="form-control" id="username" name="username" placeholder="Enter your email" required autocomplete="email">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text" aria-hidden="true">
                                        <i class="bi bi-lock"></i>
                                    </span>
                                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required autocomplete="current-password">
                                </div>
                            </div><br><br>

                            <div class="d-grid">
                                <button type="button" class="btn btn-primary btn-lg" onclick="window.location.href='pharmacy.html'">
                                    <i class="bi bi-box-arrow-in-right me-2" aria-hidden="true"></i>Sign In
                                </button>
                            </div>
                        </form>

                        <div class="text-center mt-3">
                            <a href="#" class="text-decoration-none">Forgot your password?</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main><br><br>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
