<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Item - LogiTrack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-white navbar-light shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold fs-4" href="Frontpage.html">
                <i class="bi bi-house-door-fill me-2 text-danger"></i> LogiTrack
            </a>
            <a class="btn btn-outline-primary" href="./Pharmacy.html">Back to Pharmacy</a>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-danger text-white text-center">
                        <h4><br><i class="bi bi-dash-circle"></i> Remove Item</h4>
                    </div>
                    <form method="POST">
                        <div class="card-body">
                            <div class="mb-3">
                                <label for="productID" class="form-label">Product ID</label>
                                <input type="text" class="form-control" id="productID" name="productID" required>
                            </div>
                            <div class="mb-3">
                                <label for="productName" class="form-label">Product Name</label>
                                <input type="text" class="form-control" id="productName" name="productName" required>
                            </div>
                            <div class="mb-3">
                                <label for="batchID" class="form-label">Batch ID</label>
                                <input type="number" class="form-control" id="batchID" name="batchID" required>
                            </div>
                            <div class="mb-3">
                                <label for="quantity" class="form-label">Quantity</label>
                                <input type="number" class="form-control" id="quantity" name="quantity" required>
                            </div>
                            <div class="mb-3">
                                <label for="reason" class="form-label">Reason for Stock Removel</label>
                                <select class="form-select" id="stockFilter">
                                    <option value="Expired">Expired</option>
                                    <option value="Sale">Sale</option>
                                    <option value="Returned">Return</option>
                                </select>
                            </div>
                        </div>
                        <div class="card-footer text-center">
                            <button type="submit" class="btn btn-primary">Remove Item</button>
                            <a href="./Pharmacy.html" class="btn btn-primary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
